<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Specta streaming</title>
</head>
<body>
    <div id="container"> <!--div of container-->
        <div id="header"> <!--div of header-->
            <img id="logo_header" src="./assets/images/Logo_header.png" alt="logo_header">

            <div id="nav"> <!--div of navegation-->
                <select name="idiom" id="idiom_site">
                    <option>Português</option>
                    <option>English</option>
                </select>
                <button id="btn_enter">Entrar</button>
            </div>
        </div>

        <div id="main">
            <h1>Filmes, séries e muito mais, sem limites</h1>
            <p>Assista onde quiser.</p>
            <p>Quer assistir? Informe seu email para criar ou reiniciar sua conta.</p>
            <input id="email_input" type="email" placeholder="Email">
            <button id="btn_email">Vamos lá ></button>
        </div>

    </div>
</body>
</html>
